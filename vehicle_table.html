<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Vehículos</title>
</head>
<body>

    <div class="main">

        <h2>Gestión de parqueaderos - Tabla de Vehículos</h2>

        <div class="div-arrow-back">
            <a href="/index.html">
                <img src="/img/flecha_atras.png" alt="flecha atrás" width="40px">
            </a>                        
        </div>

        <div class="vehicle_table">
            <table>
                <thead>
                    <tr>
                        <th>Parqueadero asignado</th>
                        <th>Automóvil</th>
                        <th>Cliente</th>
                        <th>Placa</th>
                        <th>Tiempo</th>
                    </tr>
                </thead>
                <tbody id="vehicleTableBody">
                    <!-- Las filas de datos se insertarán aquí -->
                </tbody>
            </table>
        </div>
    </div>
    
</body>

<script src="/App.js"></script> 
</html>
